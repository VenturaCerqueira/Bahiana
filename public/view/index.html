<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-check"></i>
                Escola Pequenas Crianças
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="bi bi-people-fill"></i> Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap-fill"></i> Turmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-file-earmark-bar-graph-fill"></i> Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        
        <div id="alert-container"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-person-plus-fill"></i> Adicionar Novo Aluno</h5>
            </div>
            <div class="card-body">
                <form id="add-aluno-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nome" placeholder="Nome do Aluno" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                <input type="number" class="form-control" id="idade" placeholder="Idade" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-check"></i></span>
                                <input type="text" class="form-control" id="responsavel" placeholder="Nome do Responsável" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                           <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-easel"></i></span>
                                <input type="text" class="form-control" id="turma" placeholder="Turma (Ex: 2A, 3C)" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle-fill"></i> Salvar Aluno
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
             <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-card-list"></i> Alunos Matriculados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Responsável</th>
                                <th>Turma</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="alunos-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal fade" id="alunoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-person-vcard"></i> Detalhes do Aluno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="modal-aluno-id"></span></p>
                    <p><strong>Nome:</strong> <span id="modal-aluno-nome"></span></p>
                    <p><strong>Idade:</strong> <span id="modal-aluno-idade"></span></p>
                    <p><strong>Responsável:</strong> <span id="modal-aluno-responsavel"></span></p>
                    <p><strong>Turma:</strong> <span id="modal-aluno-turma"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center mt-5">
       <div class="container">
            <span class="text-muted">© 2025 Sistema de Matrícula. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
